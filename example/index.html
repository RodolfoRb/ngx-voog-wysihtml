<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <base href="/">

    <title>Example app</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <style>
    * {
      border-size: border-box;
    }

    .row {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 2em;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .container {
      margin: 0 auto;
      max-width: 1200px;
    }

    .item {
      flex-grow: 1;
    }

    .item.preview {
      border: 1px solid #555;
      border-radius: 2px;
      padding: 4px;
      width: 400px;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
    }

    .wysihtml5-container {
      border: 1px solid grey;
      margin: 0 1em;
      padding: 0.25em;
    }

    .wysihtml-command-active {
      font-weight: bold;
    }

    button.wysihtml-command-active {
      color: #3498db;
    }

    .toolbar.disabled {
      opacity: 0.5;
      pointer-events: none;
      user-select : none;
      -webkit-user-select: none;
    }

    .event-container {
      max-height: 175px;
      overflow-y: auto;
    }
  </style>

  <body>
    <example-app>Loading...</example-app>
  </body>
</html>
